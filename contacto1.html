<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
        
    <title>Formulario de contacto</title>
</head>

<body>
    <div class="container">
    
        <br><!---Titulo Compensado-->
        <div class="container">
            <div class="row">
                <div class="col-md-9 offset-md-3"><h1>Formulario de Contacto</h1></div>
            </div>
        </div>
    </div>
    
    <!--Formulario-->
    <div class="container">
        <div class="row">
            <div class="col-md-9 offset-md-3">
                <section>
                    <form action="mailto:ventas@telovendo.com" method="post" enctype="text/plain">
                        <label for="name">Ingrese su nombre</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre"><br>
                        <label for="email">Ingrese su E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="E-mail"><br>
                        <label for="mensaje">Ingrese su mensaje</label>
                        <textarea name="mensaje" cols="50" id="mensaje" class="form-control" placeholder="Mensaje"></textarea><br><br>
                        <button type="submit" class="btn btn-success">Enviar          </button>
                        <button type="reset" class="btn btn-secondary">Limpiar          </button>
                    </form>
                </section>
            </div>
        </div>
    </div>
    
    <div class="col-sm-9 offset-sm-3 text-center">
        <!-- Footer -->
        <footer class="page-footer font-small cyan darken-3">

  
    
                <!-- Facebook -->
                <i><img src="img/facebook.svg" alt="Facebook" width="32" height="32"></i>

                <!-- Twitter -->
                <i><img src="img/twitter.svg" alt="Twitter" width="32" height="32"></i>

                <!-- Google -->
                <i><img src="img/google.svg" alt="Google" width="32" height="32"></i>

                <!-- Instagram -->
                <i><img src="img/instagram.svg" alt="Instagram" width="32" height="32"></i>

                <!-- Linkedin -->
                <i><img src="img/linkedin.svg" alt="Linkedin" width="32" height="32"></i>

                <!-- Pinterest -->
                <i><img src="img/pinterest.svg" alt="Pinterest" width="32" height="32"></i>

                <!-- Youtube -->
                <i><img src="img/youtube.svg" alt="Youtube" width="32" height="32"></i>

                <!-- Whatsapp -->
                <i><img src="img/whatsapp.svg" alt="Whatsapp" width="32" height="32"></i>
                 
    
  
        <!-- Footer Elements -->
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href="#"> CDD.com</a>
        </div>
        <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </div>       
</body>
</html>
